<nav class="clearfix" aria-label="Page navigation">
  <ul class="pagination float-left mb-0 my-2">
    <li class="page-item {% if not prev_url %} disabled cursor-not-allowed{% endif %}">
      <a class="page-link" href="{{ first_page or '#' }}" aria-label="First">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">First</span>
      </a>
    </li>
    <li class="page-item {% if not prev_url %} disabled cursor-not-allowed{% endif %}">
      <a class="page-link" href="{{ prev_url or '#' }}" aria-label="Previous">
        <span aria-hidden="true">&lsaquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% if prev_url %}
    <li class="page-item {% if not prev_url %} disabled {% endif %}"><a class="page-link" href="{{ prev_url or '#' }}">{{ page - 1 }}</a></li>
    {% endif %}
    <li class="page-item active"><a class="page-link current-page" href="#">{{ page }} <span class="sr-only">(current)</span></a></li>
    {% if next_url %}
      <li class="page-item {% if not next_url %} disabled{% endif %}"><a class="page-link" href="{{ next_url or '#' }}"> {{ page + 1 }}</a></li>
    {% endif %}
    <li class="page-item {% if not next_url %} disabled cursor-not-allowed{% endif %}">
      <a class="page-link" href="{{ next_url or '#' }}" aria-label="Next">
        <span aria-hidden="true">&rsaquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item {% if not next_url %} disabled cursor-not-allowed{% endif %}">
      <a class="page-link" href="{{ last_page or '#' }}" aria-label="Last">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Last</span>
      </a>
    </li>
  </ul>
</nav>
